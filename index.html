<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pessoas</title>
</head>
<body>
    <div class="form">
        <div class="form-control">
            <label>Nome</label>
            <input class="nome" type="text" placeholder="Informe o nome da pessoa...">
        </div>
        <div class="form-control">
            <label>Idade</label>
            <input class="idade" type="text" placeholder="Informe a idade...">
        </div>
        <div class="form-control">
            <label>Gênero</label>
            <select class="genero">
                <option value="">Informe o gênero</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        <button class="btn">Salvar</button>
    </div>
    <div class="infos">
        <p>Nenhum dado salvo</p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
